<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4"><input type="text" id="result" class="form-control border border-dark"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('Math.sqrt')">&#8730;</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.In')">In</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.log')">log</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.E')">E</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.PI')">&Pi;</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.sin')">sin</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.cos')">cos</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('MATH.tan')">tan</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-dark text-centre w-100 border border-dark" onclick="getNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark " onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('5')">5</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-dark text-centre w-100 border border-dark" onclick="getNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('2')">2</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-dark text-centre w-100 border border-dark" onclick="getNum('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="clearScr()">Del</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('0')">0</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="removeNum()">AC</button></td>
                    <td><button class="btn btn-dark text-centre w-100 border border-dark" onclick="getNum('*')">*</button></td>
                </tr>
                <tr>
    
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('.')">.</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-light text-centre w-100 border border-dark" onclick="getNum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-dark text-centre w-100 border border-dark" onclick="getAns()">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </head>

</body>

</html>
